<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="/static/styles/style.css" rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

<!-- Верхний бар -->

<nav class="navbar navbar-dark bg-dark" th:object="${currentUser}">
    <span class="navbar-brand mb-0 h1">

        <!-- Для отображения имейла и роли залогинившегося -->

        <strong><a th:text="${currentUser.getUsername()}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${currentUser.getAuthorities()}" th:text="${role} + ' '"></a>
        </span>
    </span>

    <!--    кнопка логаут-->

    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="row mt-5">
    <div class="col-2 fixed-left">
        <div th:fragment="leftMenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin/}" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user/') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div align="center">
    <h1>User management</h1>
    <form method="GET" th:action="@{/admin/search}">
        <input type="search" name="id"/>
        <input type="submit" value="Search"/>
    </form>
    <h3><a href="admin/new_user">Create new user</a></h3>
</div>

<div align="center">
    <table>
        <tr>
            <th>User id</th>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getUsername()}"></td>
            <td th:utext="${user.getFirstName()}"></td>
            <td th:utext="${user.getLastName()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getStringRoles()}">
            <td>
                <a th:href="@{/admin/edit/{userId}(userId=${user.getId()})}">edit</a>
                <a th:href="@{/admin/delete/{userId}(userId=${user.getId()})}">delete</a>
            </td>
        </tr>
    </table>
    <h3>
        <a th:href="@{/admin}">User management</a>
        <a th:href="@{/user}">Your profile</a></h3>
    <h3><a th:href="@{/logout}">Logout</a></h3>
</div>
</body>
</html>
